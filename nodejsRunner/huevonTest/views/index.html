<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>by Central Services</title>

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- The ng-app directive tells angular that the code below should be evaluated -->

	<body ng-app>
		<p > QT WebEngine POCS </b></p>

		<!-- The navigation menu will get the value of the "active" variable as a class.
			 The $event.preventDefault() stops the page from jumping when a link is clicked. -->

		<nav class="{{active}}" >

			<!-- When a link in the menu is clicked, we set the active variable -->
             
			<a href="https://banking.centralservices.io/demo/" >Central Assets</a>
			<a href="http://localhost:8080/websockets.html" class="projects" ng-click="active='projects'">CAM websocket</a>
			<a href="https://opentokrtc.com/XPSQUAD" class="services" ng-click="active='WEBRTC'">WebRtc</a>
			<a href="#" class="about" ng-click="active='Central Services Dev Team'">About</a>
		</nav>

		<!-- ng-show will show an element if the value in the quotes is truthful,
			 while ng-hide does the opposite. Because the active variable is not set
			 initially, this will cause the first paragraph to be visible. -->

		<p ng-hide="active">Please click a menu item</p>
		<p ng-show="active">You chose <b>{{active}}</b></p>

		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	</body>
</html>
